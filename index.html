<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">

    <title>Gussing Game</title>
    <!-- css -->
    <link rel="stylesheet" href="main/css/index.css">
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" integrity="sha512-RXf+QSDCUQs5uwRKaDoXt55jygZZm2V++WUZduaU/Ui/9EGp3f/2KZVahFZBKGH0s774sd3HmrhUy+SgOFQLVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>

     <!-- audio/bg.mp3 -->
     <!-- <audio id="originalBgAudio" autoplay="true" loop="loop" src="audio/bg.mp3"></audio> -->
    
    <section class="gameScreen">

        <div class="container-fluid introScreen">
            <h1 align="center"> Launch the game </h1>

            <a href="files/information.html">
                <button class="btn btn-primary mt-1"> <h2> Launch now </h2> </button>
            </a>

            <div style="width: 100vw;height: 20vh;" class="container-fluid">

                    <div class="audioBtn">
                        <!-- <i style="color: whitesmoke;" class="fas fa-2x fa-volume-mute audioMuted"></i>
                        <i style="color: whitesmoke;display: none;" class="fas fa-2x fa-volume-up audioVolume"></i> -->
                        <img id="imgIcon" src="main/img/mute.png" 
                        style="width: 50%;height: 50%;background-size: 100% 100%;border-radius: 100px;">
                    </div>

            </div>

        </div>
    </section>

    <audio loop id="audioSrc">
        <source src="audio/bg.mp3" type="audio/mp3">
    </audio>


    <!-- https://www.youtube.com/embed/6XK4S8OQPuU?rel=0&autoplay=1 -->

    <!-- <iframe style="display: none;" src="https://www.youtube.com/embed/6XK4S8OQPuU?rel=0&autoplay=1" 
    allow="autoplay"></iframe> -->

    <!-- bootstrap -->
    <script src="main/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


   <!-- bgSound -->

   <script>
           const audioBtn = document.querySelector('.audioBtn')
           let audioSrc = document.querySelector('#audioSrc')
           let audioImg = document.querySelector('#imgIcon')

           audioBtn.addEventListener( 'click' , (e) => {
               if(audioSrc.paused){
                  audioSrc.play()
                  audioImg.src = "main/img/volume.png"
               }
               else{
                   audioSrc.pause()
                   audioImg.src = "main/img/mute.png"
                }
           } )
   </script>

        
</body>

</html>
