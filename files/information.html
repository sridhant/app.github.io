<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gussing Game</title>
    <!-- css -->
    <link rel="stylesheet" href="../main/css/index.css">
    <!-- bootstarp -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- fonts -->
</head>
<body>
    <section class="info">
        <div class="container-fluid infoContainer">

            <div class="infoBox">

                 <h1 align="center">  <span class="infoHeading"> Filling section </span> </h1>

                 <div class="input-group name mt-5">
                    <span class="input-group-text displayInput"><b>First and last name</b></span>
                    <input autocomplete="off" type="text" aria-label="First name" class="form-control" id="userName">
                </div>

                <a href="../files/game.html"><button id="btn" onclick="register()" class="btn btn-primary mt-5"> Finnaly , launch the game </button></a>

            </div>

            <div style="width: 100vw;height: 20vh;z-index: 5;" class="container-fluid">

                <div class="audioBtn">
                    <!-- <i style="color: whitesmoke;" class="fas fa-2x fa-volume-mute audioMuted"></i>
                    <i style="color: whitesmoke;display: none;" class="fas fa-2x fa-volume-up audioVolume"></i> -->
                    <img id="imgIcon" src="../main/img/mute.png" 
                    style="width: 50%;height: 50%;background-size: 100% 100%;border-radius: 100px;">
                </div>
        
           </div>

        </div>

    </section>


    <audio loop id="audioSrc">
        <source src="../audio/bg.mp3" type="audio/mp3">
    </audio>



    <!-- mainJs -->
    <script src="../main/js/index.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>  


        <script>
            const audioBtn = document.querySelector('.audioBtn')
            let audioSrc = document.querySelector('#audioSrc')
            let audioImg = document.querySelector('#imgIcon')
 
            audioBtn.addEventListener( 'click' , (e) => {
                if(audioSrc.paused){
                   audioSrc.play()
                   audioImg.src = "../main/img/volume.png"
                }
                else{
                    audioSrc.pause()
                    audioImg.src = "../main/img/mute.png"
                 }
            } )
    </script>       


</body>
</html>
